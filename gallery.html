</head>

<body>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="justify-content-center abt">
          <a href="pages.html" id="pages2">
            <h1 class="page-title">PAGES</h1>
          </a>
          <div id="app">
            <div class="container-fluid">
              <div class="container">

                <h1 class="main-title" data-aos="fade-down" data-aos-duration="1000">
                  My Projects
                </h1>

               
                  <div class="row g-4">
                    <div class="col-6" v-for="(project, index) in projects" :key="index">
                      <div class="project-card" :data-aos="getAosAnimation(index)" :data-aos-delay="index * 100"
                        data-aos-duration="800">
                        <img :src="project.image" :alt="project.title" class="project-image">
                        <div class="tech-badge">{{ project.tech }}</div>
                        <div class="project-overlay">
                          <h5>{{ project.title }}</h5>
                          <p>{{ project.description }}</p>
                          <a :href="project.url" target="_blank" class="open-project-btn" @click.stop>
                            Open Project
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                

                <script
                  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.global.prod.min.js"></script>

                <div class="corner-number">4</div>
                <div class="nav-buttons">
                  <a href="about.html" class="nav-btn">&#8592;</a>
                  <a href="contact.html" class="nav-btn">&#8594;</a>
                </div>
              </div>

            </div>




            <footer>

            </footer>
          </div>
  </main>

</body>

</html>
